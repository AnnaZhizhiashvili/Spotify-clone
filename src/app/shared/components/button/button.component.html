<div class="button cursor-pointer hover:scale-105 transition-all duration-33">
  <a class="text-sm font-bold rounded-full py-1 px-4"
     [style.background-color]="bgColor"
     [ngClass]="{
     'py-3 px-8': size === 'lg',
     'bg-white text-black': type === 'regular',
     'bg-transparent text-baseGray hover:text-white': type === 'link',
      'flex items-center justify-center py-3': size === 'full'
    }">
    <span>{{text}}</span>
  </a>
</div>
