<div class="bg-base px-4 pt-2">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl	text-white font-bold"><a class="hover:underline">Popular artists</a></h2>
    @if (!showAll) {
      <a class="font-sm text-baseGray hover:underline" (click)="setShowAllState(true)" >Show all</a>
    }
  </div>
  <div>
    <div [ngClass]="{'grid-custom-items': !showAll}" class="grid sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3  xl:grid-cols-4 2xl:grid-cols-5 grid-rows-1">
      @for (artist of artists$ | async; track $index) {
        <app-artist-item [artist]="artist"></app-artist-item>
      } @empty {
        <h1 class="text-white">No artists at this moment</h1>
      }
    </div>

  </div>
</div>
